---
tmp_dir: "/tmp"

install_yay: false
install_fonts: false
install_theme: false
install_openbox: false
install_global_menu: true
install_core_packages: false

yay_repo: "https://aur.archlinux.org/yay.git"
yay_work_dir: "{{ tmp_dir }}/yay"

fonts_dir: "/usr/share/fonts"
fonts_repo: "https://github.com/t7hm1/Fonts.git"

mojave_theme_dir: "Mojave-gtk-theme"
mojave_icons_theme_dir: "McMojave-circle"
mojave_theme_tmp_dir: "{{ tmp_dir }}/{{ mojave_theme_dir }}"
mojave_icons_tmp_dir: "{{ tmp_dir }}/{{ mojave_icons_theme_dir }}"

themes_repo:
  - https://github.com/vinceliuice/McMojave-circle.git
  - https://github.com/vinceliuice/Mojave-gtk-theme.git

themes_require_packages:
  - gtk-engine-murrine 
  - gtk-engines 
  - sassc

themes_from_aur:
  - la-capitaine-icon-theme 
  - osx-el-capitan-theme-git 
  - capitaine-cursors

